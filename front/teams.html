    <main
      id="app"
      class="container my-6">
      <div id="team-display" class="mb-6"></div>
      
      <!-- Formulaire pour créer une équipe -->
       <div id="team-creation" class="box">
        
      <form id="create-team-form" class="form-create-team box">

        <div class="field">
          <label class="label" for="name">Entrez le nom de votre équipe:</label>
          <div class="control">
          <input class="input" type="text" name="name" id="name" placeholder="Nom de l'équipe" required />
        </div>
      </div>

        <div class="field">
          <label class="label" for="description">Entrez votre description :</label>
          <div class="control">
          <input class="input" type="text" name="description" id="description" placeholder="Description de l'équipe" required />
        </div>
      </div>

        <div class="field">
          <div class="control">
          <input class="button is-primary" type="submit" value="Valider mon équipe !" />
        </div>
      </div>
      <div id="error-message" style="display: none; color: red;"></div>
      <div id="success-message" style="display: none; color: green;"></div>
      </form>
    </div>

    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='3' width='18' height='18' rx='2' ry='2'/><line x1='9' y1='9' x2='15' y2='15'/><line x1='15' y1='9' x2='9' y2='15'/></svg>"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="my-5">
      <h1 class="title has-text-centered is-1">Pokedex</h1>
      <nav
        class="navbar is-flex is-justify-content-space-evenly"
        id="navbar_main"
        role="navigation"
        aria-label="main navigation"
      >
        <a class="navbar-item" id="nav-item-home">Home</a>
        <a class="navbar-item" id="nav-item-type">Types</a>
        <a class="navbar-item" id="nav-item-team">Teams</a>
        <a class="navbar-item" id="nav-item-add-team">Add Team</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      id="app"
      class="container is-flex is-align-item-center is-flex-wrap-wrap is-justify-content-space-evenly my-6"
    >
      <!-- Les cartes Pokémon seront générées ici -->
    </main>

    <!-- Modal -->
    <div class="modal" id="pkm_detail">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <h2 class="modal-card-title pkm_name"></h2>
          <i class="fa fa-window-close close"></i>
        </header>
        <section
          class="modal-card-body is-flex is-flex-direction-row is-align-content-center is-align-items-center"
        >
          <div class="mr-4">
            <img src="#" class="pkm_img_modal" alt="Pokemon Image" />
          </div>
          <div class="modal-card-content pkm_stats_modal">
            <h4 class="mb-4">Statistiques</h4>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div class="">PV:</div>
                <div class="pokemon-hp ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div>Attaque:</div>
                <div class="pokemon-atk ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div>Défense:</div>
                <div class="pokemon-def ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div>Attaque Spé:</div>
                <div class="pokemon-atk_spe ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div>Défense Spé:</div>
                <div class="pokemon-def_spe ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div>Vitesse:</div>
                <div class="pokemon-speed ml-1"></div>
              </div>
              <progress class="progress is-danger" value="0" max="255"></progress>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot is-flex">
          <div class="buttons">
            <button class="button close">Retour</button>
          </div>
        </footer>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
